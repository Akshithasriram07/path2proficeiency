<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8e1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            color: #ffca28;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ffca28;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ffa000;
        }
        .link {
            margin-top: 15px;
        }
        .link a {
            color: #ffca28;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Path2Proficiency</h2>
        <form action="dashboard.html" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="link">
            <p>Don't have an account? <a href="https://raw.githubusercontent.com/Akshithasriram07/path2proficeiency/90afd37d7c8323de0a736589310f62aeab5677b8/signup.html">Sign up here</a></p>
        </div>
        <div class="link">
            <p><a href="https://raw.githubusercontent.com/Akshithasriram07/path2proficeiency/90afd37d7c8323de0a736589310f62aeab5677b8/home.html">Home</a> | <a href="https://raw.githubusercontent.com/Akshithasriram07/path2proficeiency/90afd37d7c8323de0a736589310f62aeab5677b8/about.html">About Us</a> | <a href="https://raw.githubusercontent.com/Akshithasriram07/path2proficeiency/90afd37d7c8323de0a736589310f62aeab5677b8/contact.html">Contact Us</a> </p>
        </div>
    </div>
</body>
</html>
