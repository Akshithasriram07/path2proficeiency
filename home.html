    // Function to create a single roadmap card
    function createRoadmapCard(roadmap) {
      return `
        <div class="bg-white rounded shadow-sm hover:shadow-md transition-shadow border border-gray-100 overflow-hidden">
          <div class="h-48 overflow-hidden">
            <img src="${roadmap.imagePath}" alt="${roadmap.title}" class="w-full h-full object-cover object-center" onerror="this.src='images/placeholder.jpg';">
          </div>
          <div class="p-6">
            <h3 class="text-xl font-bold text-secondary mb-2">${roadmap.title}</h3>
            <p class="text-gray-600 mb-6 h-20 overflow-hidden">${roadmap.description}</p>
            <div class="flex space-x-3">
              <button class="flex-1 bg-primary text-white px-4 py-2 !rounded-button hover:bg-opacity-90 transition whitespace-nowrap cursor-pointer" onclick="viewRoadmap('${roadmap.pdfPath}')">View Online</button>
              <a href="${roadmap.downloadLink}" download="${roadmap.title}.pdf" class="download-link flex-1 border border-primary text-primary px-4 py-2 !rounded-button hover:bg-primary hover:text-white transition whitespace-nowrap cursor-pointer text-center" onclick="showDownloadNotification()">Download PDF</a>
            </div>
          </div>
        </div>
      `;
    }

    // Render the roadmap cards inside the grid
    function renderRoadmaps(roadmaps) {
      const grid = document.getElementById('roadmap-grid');
      grid.innerHTML = roadmaps.map(createRoadmapCard).join('');
    }

    // Handler to view the PDF online in a new tab
    function viewRoadmap(pdfPath) {
      window.open(pdfPath, '_blank');
    }

    // Handler to show download notification
    function showDownloadNotification() {
      const notification = document.getElementById('download-notification');
      
      // Check if the file exists (this is a basic check, might need server-side validation in production)
      const link = event.currentTarget;
      const href = link.getAttribute('href');
      
      // For local testing, we'll assume the download works and show success
      notification.textContent = "PDF Downloaded Successfully";
      notification.classList.remove('error');
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000); // Hide after 3 seconds
    }

    // Filter function for the search bar
    function filterRoadmaps(searchTerm) {
      return mockRoadmaps.filter(roadmap =>
        roadmap.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
        roadmap.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
        roadmap.category.toLowerCase().includes(searchTerm.toLowerCase())
      );
    }

    // Event listeners
    document.getElementById('search').addEventListener('input', (e) => {
      const filtered = filterRoadmaps(e.target.value);
      renderRoadmaps(filtered);
    });

    document.getElementById('mobile-menu-button').addEventListener('click', () => {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });

    // Render all roadmaps on initial load
    document.addEventListener('DOMContentLoaded', () => {
      renderRoadmaps(mockRoadmaps);
    });
  </script>
